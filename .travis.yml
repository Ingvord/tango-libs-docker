language: bash

notifications:
  email: false

services:
  - docker

script:
  - source tango.properties
  - docker build --build-arg TANGO_DISTRIBUTION_VERSION=${TANGO_DISTRIBUTION_VERSION} -t tangocs/tango-libs .

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  - docker tag tangocs/tango-cs tangocs/tango-cs:${TANGO_DISTRIBUTION_VERSION}

deploy:
  - provider: script
    script: docker push tangocs/tango-cs:${TANGO_DISTRIBUTION_VERSION}
    on:
      all_branches: true